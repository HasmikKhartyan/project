<div class="content" *ngIf="todos && todos.length>0">
  <ul class="todo-list">
    <li *ngFor="let todo of todos; trackBy:identify" [class.completed]="todo.complete">
      <app-list-item
              [todo]="todo"
              (remove)="onRemoveTodo($event)" (update)="onUpdateTodo($event)"></app-list-item>
    </li>
  </ul>
</div>
